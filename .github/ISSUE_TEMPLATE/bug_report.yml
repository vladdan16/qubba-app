name: Bug report
description: Сообщение об ошибке
title: "Bug: "
labels: ["type: bug"]
body:
  - type: dropdown
    id: severity
    attributes:
      label: Важность
      options: ["critical", "high", "medium", "low"]
  - type: input
    id: env
    attributes:
      label: Окружение
      placeholder: iOS/Android версия, бэкенд среда, версия приложения
  - type: textarea
    id: steps
    attributes:
      label: Шаги воспроизведения
      value: |
        1. …
        2. …
  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
  - type: textarea
    id: actual
    attributes:
      label: Фактическое поведение
  - type: textarea
    id: attachments
    attributes:
      label: Скриншоты/логи
